<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Lyric Finder</title>
  </head>
  <body>
    <header class="header">
      <h1>Whose Lyric Is That Anyway???!?!??!</h1>
      <span class="subtitle">Search for songs by bits of lyrics</span>
    </header>

    <div class="container-fluid">
      <form id="user-form" class="card-body">
        <label class="form-label" for="username">Type them lyrics doo ~~></label>
        <input
          name="lyric-search"
          id="search-terms"
          type="text"
          autofocus="true"
          class="form-input"
        />
        <button type="submit" class="btn">Get them lyrics</button>
      </form>
    </div>
    <div class="results flex-box">
      <!-- generate in JS? -->
      <!-- hard code? -->
      <!-- hard code it is then -->
      <div id="first-result">
        <div id="song-name" class="result">song title</div>
        <div id="artist-name" class="result">artist</div>
        <div id="lyric-snippet" class="result">lyric snippet</div>
        <br>
        <div id="link-container" class="result"><a id="seatgeek-link"></a></div>
      </div>

    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
