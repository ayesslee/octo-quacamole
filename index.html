<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Lyric Finder</title>
  </head>
  <body>
    <header class="header">
      <h1>Whose Lyric Is That Anyway???!?!??!</h1>
      <span class="subtitle">Search for songs by bits of lyrics</span>
    </header>

    <div class="container-fluid">
      <form id="user-form" class="card-body">
        <label class="form-label" for="username">Type them lyrics doo ~~></label>
        <input
          name="lyric-search"
          id="search-terms"
          type="text"
          autofocus="true"
          class="form-input"
        />
        <button type="submit" class="btn">Get them lyrics</button>
      </form>
    </div>
    <div class="results flex-box">
      <!-- generate in JS? -->
      <!-- hard code? -->
        <div id="song-name" class="result">Never Gunna Give You Up</div>
        <div id="artist-name" class="result">Rick Astley</div>
        <div id="lyric-scroll" class="result">We're no strangers to loooooooove</div>
        <br>
        <div id="spotify-link">placeholder events button</div>


    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
