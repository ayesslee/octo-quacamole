<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lyric Finder</title>
    <!-- Foundation Framework -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
	<script src="./foundation-css/js/vendor/custom.modernizr.js"></script>
  </head>
  <body style="background-color: darkslategray; color: white">
    <header class="header">
      <h1>Whose Lyric Is That Anyway?</h1>
      <span class="subtitle">Search for songs with bits of lyrics</span>
    </header>

    <div class="container-fluid search-container">
      <form id="user-form" class="card-body">
        <label class="form-label" for="username"></label>
        <input
          name="lyric-search"
          id="search-terms"
          type="text"
          autofocus="true"
          class="form-input"
          placeholder="~Enter your search here~"
        />
        <button type="submit" class="btn">Get them lyrics</button>
      </form>
    </div>

    <div class="row recent-boxes-container" style="color: black; ">
      <p id="recent-p">Recent Searches:</p>
      <div id="button-container" class="recent-boxes">
        <div class="recent-boxes">
          <button class="recent-btn" id="most-recent" style="background-color: lightblue">
            <p>song</p>
            <p>artist</p>
            <p class="hidden"></p>
          </button>
        </div>
        <div class="recent-boxes">
          <button class="recent-btn" id="next-recent" style="background-color: lightblue">
            <p>song</p>
            <p>artist</p>
            <p class="hidden"></p>
          </button>
        </div>
        <div class="recent-boxes">
          <button class="recent-btn" id="last-recent" style="background-color: lightblue">
            <p>song</p>
            <p>artist</p>
            <p class="hidden"></p>

          </button>
        </div>
      </div>
      
    </div>

    <div class="results flex-box">
      <!-- generate in JS? -->
      <!-- hard code? -->
      <!-- hard code it is then -->
      <div id="first-result">
        <div id="song-name" class="result">song title</div>
        <div id="artist-name" class="result">artist</div>
        <div id="lyric-snippet" class="result">lyric snippet</div>
        <br>
        <div id="link-container" class="result"><a id="seatgeek-link"></a></div>
      </div>

    </div>

    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
<!-- this will include every plugin and utility required by Foundation -->
	<script src="./foundation-css/js/vendor/jquery.js"></script>
   <!-- jQuery must be imported before Foundation -->
	<script src="./foundation-css/js/vendor/foundation.min.js"></script>

	<script>
      $(document).foundation();
    </script>
  </body>
</html>
